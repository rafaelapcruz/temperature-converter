<!DOCTYPE html>
<html>
	<head>
		<title>Temperature converter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="main">
		<h1>Temperature converter</h1>

		<p>Input the temperature valor in the textbox to the left and select the correspondent temperature scale. Select the temperature scale to convert it to.</p>
		
		<div id="input-box">
		<form>
			<label for="temperature">Temperature value: </label>
			<input type="text" id="temperature" name="temperature">
			<select id="input-scale">
				<option name="scale" id="input_kelvin" value="kelvin">Kelvin</option>
				<option name="scale" id="input_celsius" value="celsius">Celsius</option>
				<option name="scale" id="input_fahrenheit" value="celsius">Fahrenheit</option>
			</select>
		</form>
		</div>

		<div id="output-box">
		<form>
			<label for="output-scale">Convert to:</label>
			<select id="output-scale">
				<option name="scale" id="output_kelvin" value="kelvin">Kelvin</option>
				<option name="scale" id="output_celsius" value="celsius">Celsius</option>
				<option name="scale" id="output_fahrenheit" value="celsius">Fahrenheit</option>
			</select>
		</form>
		</div>

		<div id="button">
		<button class="btn" onclick="calcTemp();">Convert</button>
		</div>

		<div id="answer-box">
		<p id="answer"></p>
		</div>

		</div>

		<script type="text/javascript">

		function calcTemp() {

			var temp = parseFloat(document.getElementById("temperature").value);
			var result;
				if (document.getElementById('input_kelvin').selected) {
					if (temp < 0) {
						result = "Below absolute zero";
					} else if (document.getElementById('output_celsius').selected) {
						result = (temp - 273.15).toFixed(2);
						result += ' degree Celsius';
					} else if (document.getElementById('output_fahrenheit').selected) {
						result = (temp * 1.8 - 459.67).toFixed(2);
						result += ' degree Fahrenheit';
					} else if (document.getElementById('output_kelvin').selected) {
						result = temp + " Kelvin";
					}
				} else if (document.getElementById('input_celsius').selected) {
					if (document.getElementById('output_kelvin').selected) {
						result = (temp + 273.15).toFixed(2);
						if (result < 0) {
							result = "Below absolute zero";
						} else {
							result += " Kelvin";
						}
					} else if (document.getElementById('output_fahrenheit').selected) {
						result = (temp * 1.8 + 32).toFixed(2);
						if (result < -459.67) {
							result = "Below absolute zero";
						} else {
							result += " degree Fahrenheit";
						}
					}
				} else if (document.getElementById('input_fahrenheit').selected) {
					if (document.getElementById('output_kelvin').selected) {
						result = ((temp + 459.67) / 1.8).toFixed(2);
						if (result < 0) {
							result = "Below absolute zero";
						} else {
							result += " Kelvin";
						}
					} else if (document.getElementById('output_celsius').selected) {
						result = ((temp - 32) / 1.8).toFixed(2);
						if (result < -273.15) {
							result = "Below absolute zero";
						} else {
							result += " degree Celsius";
						}
					}
				} else {
					result = "Choose the correspondent temperature scale";
				}
				
				document.getElementById("answer").innerHTML = result;
			}
			
		</script>
	</body>
</html>
